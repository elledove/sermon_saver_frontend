<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="index.js"> </script>
    <title>Sermon Saver</title>
</head>
<body>
    <div class="form-container">

        <form id="create-note-form" >
          <h3>Create new notes from the sermon/message</h3>
      
          <input id='input-title' type="text" name="title" value="" placeholder="Enter title of sermon" class="input-text">
          <br><br>
          <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your notes for the sermon"></textarea>
          <br><br>
          <input id='input-url' type="text" name="url" value="" placeholder="Enter your sermon URL..." class="input-text">
          <br><br>
          <input id='input-speaker' type="text" name="speaker" value="" placeholder="Speaker goes here" class="input-text">
          <br><br>
          
          <select id="topics" name="topics">
            <option value="1">Wisdom</option>
            <option value="2">Heaven</option>
            <option value="3">Discernment</option>
            <option value="4">Forgiveness</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Create New Note" class="submit">
        </form>
      
      </div>











    <div id="notes-container">


    </div>


    
</body>
</html>
